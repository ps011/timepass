<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1 class="title">Age Calculator</h1>
    <input type="date" class="date"></input>
    <p id="total" class="total"></p>
    <div class="cards">
        <div class="card">
            <h1 class="age" id="year"></h1>
            <span>Year(s)</span>
        </div>
        <div class="card">
            <h1 class="age" id="month"></h1>
            <span>Month(s)</span>
        </div>
        <div class="card">
            <h1 class="age" id="days"></h1>
            <span>Day(s)</span>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <h1 class="age" id="hours"></h1>
            <span>Hour(s)</span>
        </div>
        <div class="card">
            <h1 class="age" id="minutes"></h1>
            <span>Minutes(s)</span>
        </div>
        <div class="card">
            <h1 class="age" id="seconds"></h1>
            <span>Seconds(s)</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
